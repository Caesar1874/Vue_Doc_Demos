<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>introduction</title>
    <script src="vue.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>

    <div id="app-2">
        <span v-bind:title="message">查看title属性
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">
            now you see me.
        </p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <ol>
            <todo-item v-for="todo in todos" v-bind:todo="todo">
            </todo-item>
        </ol>
    </div>

    <script src="introduction.js"></script>
</body>
</html>
