<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event handling</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="example-1">
        <button v-on:click="counter+=1">+1</button>
        <p>这个按钮被点击了{{counter}}次</p>
    </div>

    <div id="example-2">
        <button v-on:click="greet">click</button>
    </div>

    <div id="example-3">
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('qinghe')">Say qinghe</button>
    </div>

    <div id="example-4">
        <button v-on:click="warn('lorem', $event)">submit</button>
    </div>

<script src="eventHandling.js"></script>
</body>
</html>
